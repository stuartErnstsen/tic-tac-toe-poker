<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styles</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <header>
    <h1>Poker Cards</h1>
  </header>
  <main>
    <section id="diamonds" class="card0"><span class="cardType0 ">A</span><span id="cardSuit0">♦</span><span
        class="cardType0">A</span></section>
    <section id="clubs" class="card1"><span class="cardType1 ">A</span><span id="cardSuit1">♣</span><span
        class="cardType1">A</span></section>
    <section id="hearts" class="card2"><span class="cardType2 ">A</span><span id="cardSuit2">♥</span><span
        class="cardType2">A</span></section>
    <section id="spades" class="card3"><span class="cardType3 ">A</span><span id="cardSuit3">♠</span><span
        class="cardType3">A</span></section>
  </main>
  <input type="text" name="grabId" id="idInput" placeholder='Set ID'>
  <input type="text" name="cardStyle" id="colorInput" placeholder='Set Color'>
  <button id="btn" onclick="setCard()">NEW CARD</button>
  <button id="newHandBtn" onclick="setHand()">NEW HAND</button>
  <button id="resetButton" onclick="resetGame()">RESET DECK</button>
  <script src="poker.js"></script>
</body>

</html>
